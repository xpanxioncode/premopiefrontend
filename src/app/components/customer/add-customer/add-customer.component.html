<div>

    <br>
    <div style="display: block; background-color: aliceblue; color:red" *ngIf=submitted>Customer successfully added! </div> <br><br>

       
    <form action="customers" method="POST">
        <table>
                <tr>
                    <td> <input type="text" id="firstname" [(ngModel)]="customer.firstname" name="firstname" placeholder="First Name (optional)"> <br></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" required id="lastname" [(ngModel)]="customer.lastname" name="lastname" placeholder="Last Name"> <br> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text"  id="address" [(ngModel)]="customer.address" name="address" placeholder="Address"> <br>
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <input type="text" id="phonenumber" [(ngModel)]="customer.phonenumber" name="phonenumber" placeholder="Phone Number"><br>
                    </td>
                </tr>
             
                <tr>
                    <td>
                       <label for="zip">Pick your zipcode:</label>
                        <select name="zip" id="zip"  [(ngModel)]="customer.zip">
                            <option value="55501">55501</option>
                            <option value="55502">55502</option>
                            <option value="55503">55503</option>
                            <option value="55504">55504</option>
                          </select>




                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" (click)="saveCustomer()" value="Submit">
                
                        </td>
                </tr>
        

            

        </table>

        <br>
        

    </form>

</div>
