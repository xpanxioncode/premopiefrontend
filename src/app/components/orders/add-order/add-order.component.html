<div>
    <h1>Create an Order</h1>
    <form action="orders" method="POST">
     
        <div style="display: flex; float: left; ">
        <table align="center">
            <tr align="center">
                <td><hr> Menu Items
                    <hr></td>
                <td><hr> Price
                    <hr></td>
                <td><hr> Quantity
                    <hr></td>
            </tr>
            <tr>
                <td>Soda</td>
                <td align="center">$3.25</td>
                <td align="center"><input type="number" id="quantitySoda"
                    name="quantitySoda" value="0"></td>
            </tr>
            <tr>
                <td>BreadSticks</td>
                <td align="center">$2.50</td>
                <td align="center"><input type="number"
                    id="quantityBreadSticks" name="quantityBreadSticks" value="0">
                </td>
            </tr>
            <tr>
                <td>Small Pepperoni Pizza</td>
                <td align="center">$7.35</td>
                <td align="center"><input type="number" id="quantitysPP"
                    name="quantitysPP" value="0"></td>
            </tr>
            <tr>
                <td>Medium Pepperoni Pizza</td>
                <td align="center">$9.35</td>
                <td align="center"><input type="number" id="quantitymPP"
                    name="quantitymPP" value="0"></td>
            </tr>
            <tr>
                <td>Large Pepperoni Pizza</td>
                <td align="center">$14.00</td>
                <td align="center"><input type="number" id="quantitylPP"
                    name="quantitylPP" value="0"></td>
            </tr>
            <tr>
                <td>Small House Special Pizza</td>
                <td align="center">$8.50</td>
                <td align="center"><input type="number" id="quantitysHP"
                    name="quantitysHP" value="0"></td>
            </tr>
            <tr>
                <td>Medium House Special Pizza</td>
                <td align="center">$10.50</td>
                <td align="center"><input type="number" id="quantitymHP"
                    name="quantitymHP" value="0"></td>
            </tr>
            <tr>
                <td>Large House Special Pizza</td>
                <td align="center">$16.00</td>
                <td align="center"><input type="number" id="quantitylHP"
                    name="quantitylHP" value="0"></td>
            </tr>

        </table>

        <button type="button" id="button" onclick="calculatePrice()" > Calculate Total</button>
    </div>

    <div style="float: right;">
        
       
        
            <input type="text" placeholder="Customer id" [(ngModel)]="orders.customerid" id="customerid" name="customerid">   <br><br>
            <input type="text" placeholder="Employee id" [(ngModel)]="orders.employeeid" id="employeeid" name="employeeid">   <br><br>
            <input type="datetime-local" placeholder="Time" [(ngModel)]="orders.timeordercreated" id="timeordercreated" name="timeordercreated">   <br><br>
            <!-- <input type="number" placeholder="Total" [(ngModel)]="orders.total" id="total" name="total">   <br><br> -->
            <input type="submit" (click)="saveOrder()" value="Add Order">
       
    </div>

</form>

<script>
    $("#total").click(function() {
        calculatePrice();
    });



    function calculatePrice() {
        //select data
        var breadsticks = 2.50;
        var soda = 3.25;
        var sPP = 7.35;
        var mPP = 9.35;
        var lPP = 14.00;
        var sHP = 8.50;
        var mHP = 10.50;
        var lHP = 16.00;
        
        var quantityBreadSticks = $("#quantityBreadSticks").val();
        var quantitySoda = $("#quantitySoda").val();
        var quantitysPP = $("#quantitysPP").val();
        var quantitymPP = $("#quantitymPP").val();
        var quantitylPP = $("#quantitylPP").val();
        var quantitysHP = $("#quantitysHP").val();
        var quantitymHP = $("#quantitymHP").val();
        var quantitylHP = $("#quantitylHP").val();



        //calculate final cost
        var total = (quantityBreadSticks * breadsticks)
                + (quantitySoda * soda) + (quantitysPP * sPP)
                + (quantitymPP * mPP) + (quantitylPP * lPP)
                + (quantitysHP * sHP) + (quantitymHP * mHP)
                + (quantitylHP * lHP);



        console.log(total);
        //print value to orderTotal
        $("#total").val(total);




    }
</script>


</div>
